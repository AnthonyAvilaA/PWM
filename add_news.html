<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Argony News --Añadir Noticias--</title>
        <script src="scripts/header-footer.js"></script>
        <meta charset="UTF-16">
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>
    <body>
        <div id="header"></div>
        <div class="main-container">
            <article>
                <section>
                    <h2><strong>Añadir noticia</strong></h2>
                    <p>
                        <label for="title">Titulo:</label>
                        <input type="text" id="title" required>
                    </p>
                </section>
                <section>
                    <p>
                        <img src="/images/formato_imagen.png" height="250" width="400">
                    </p>
                    <button>Subir imagen</button>
                </section>
                <section>
                    <p>
                        <label for="place">Lugar:</label>
                        <input type="text" id="place" required>
                    </p>
                    <p>
                        <label for="description">Descripcion:</label>
                        <textarea id="description" rows="7"></textarea>
                    </p>
                </section>
                <section>
                    <p>
                        <label for="line_1">Parrafo 1:</label>
                        <textarea id="line_1" rows="4"></textarea>
                    </p>
                    <p>
                        <label for="line_2">Parrafo 2:</label>
                        <textarea id="line_2" rows="4"></textarea>
                    </p>
                    <button>Añadir parrafo</button>
                </section>
                <section>
                    <p>
                        <label for="category">Categoria:</label>
                        <input type="text" id="category" required>
                    </p>
                </section>
                <p>
                    <button>Guardar borrador</button>
                    <button>Subir noticia</button>  
                </p>
            </article>
        </div>
        <div id="footer"></div>
    </body>
</html>
