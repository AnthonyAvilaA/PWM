<!DOCTYPE html>
<html lang="es">

<head>
    <title>Argony News --LOGEARSE--</title>
    <script src="scripts/header-footer.js"></script>
    <meta charset="UTF-16">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <div id="header"></div>

    <main>
        <h1>Inicio de sesión</h1>
        <div class="main-container">
            <form action="#" method="post">
                <div class="form-item">
                    <p>Email</p>
                    <input type="email" required>
                </div>
    
                <div class="form-item">
                    <p>Contraseña</p>
                    <input type="password" required>
                </div>
    
                <div class="form-stay-loged">
                    <input type="checkbox" name="keep-logged" id="keep-logged">
                    <label for="keep-logged">Mantener la sesión iniciada.</label>
                </div>
                <button>iniciar sesion</button>
            </form>
            <p>
                ¿No tienes cuenta? <a href="#">Registrate</a>
            </p>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
