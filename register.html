<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Argony - Registro</title>
        <script src="scripts/header-footer.js"></script>
        <meta charset="UTF-16">
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/footer.css">
        <link rel="stylesheet" href="/styles/login-register.css">
    </head>
    <body>
        <div id="header"></div> 

        <main>
            <h1>Registro</h1>
            <div class="main-container">
                <form action="#" method="post">
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="form-item">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-item">
                        <label for="re-password">Confirmar Contraseña</label>
                        <input type="password" id="re-password" name="re-password" required>
                    </div>

                    <div class="form-item">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <button type="submit">Registrarse</button>
                </form>
                <p>
                    ¿Ya tienes cuenta? <a href="login.html">Iniciar sesion</a>
                </p>
            </div>
        </main>
        <div id="footer"></div> 
    </body>
</html>
