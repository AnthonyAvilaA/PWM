<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Argony - Registro</title>
        <script src="scripts/header-footer.js"></script>
        <meta charset="UTF-16">
    </head>
    <body>
        <div id="header"></div> 
        <div id="pagina_registro">
            <article>
                <section>
                    <h2><strong>REGISTRO</strong></h2>
                    <p>
                        <label for="correo"><strong>Correo electronico:</strong></label>
                        <input type="email" id="correo" required>
                    </p>
                    <p>
                        <label for="contraseña"><strong>Contraseña:</strong></label>
                        <input type="password" id="contraseña" required>
                    </p>
                    <p>
                        <label for="contraseña_2"><strong>Confirmar contraseña:</strong></label>
                        <input type="password" id="contraseña_2" required>
                    </p>
                    <p>
                        <label for="name"><strong>Usuario:</strong></label>
                        <input type="text" id="name" required>
                    </p>
                    <button>Registrarse</button>
                    <p>
                        ¿Ya tienes cuenta? <a href="Inicio.html">Iniciar sesion</a>
                    </p>
                </section>
            </article>
        </div>

        <div id="footer"></div> 
    </body>
</html>
